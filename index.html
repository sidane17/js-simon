<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <header></header>

    <main class="d-flex container m-3">
      <h1 class="text-center mt-5">Memory</h1>
      <h2>Numeri da ricordare</h2>
      <i class="fa-solid fa-arrow-down"></i>
      <div class="d-flex">
        <button class="rounded mt-2" id="button">Premi per iniziare</button>
        <button
          class="rounded mt-2"
          id="restart"
          onclick="window.location.reload();"
        >
          Restart
        </button>
      </div>

      <div
        class="row w-100 mt-5 none d-flex justify-content-center align-items-center"
      >
        <div class="col-2 fs-5 text-center n none" id="num1"></div>
        <div class="col-2 fs-5 text-center n none" id="num2"></div>
        <div class="col-2 fs-5 text-center n none" id="num3"></div>
        <div class="col-2 fs-5 text-center n none" id="num4"></div>
        <div class="col-2 fs-5 text-center n none" id="num5"></div>
      </div>
      <div
        class="row w-100 mt-5 d-flex justify-content-center align-items-center"
      >
        <span class="text-center mb-4 none">QUANTE TE NE RICORDI?</span>
        <input
          type="number"
          class="col-2 none"
          placeholder="inserisci n"
          id="input1"
        />
        <input
          type="number"
          class="col-2 none"
          placeholder="inserisci n"
          id="input2"
        />
        <input
          type="number"
          class="col-2 none"
          placeholder="inserisci n"
          id="input3"
        />
        <input
          type="number"
          class="col-2 none"
          placeholder="inserisci n"
          id="input4"
        />
        <input
          type="number"
          class="col-2 none"
          placeholder="inserisci n"
          id="input5"
        />
      </div>
      <button type="submit" class="none mt-4" id="score">Score:</button>
      <span id="risultato"></span>
    </main>

    <footer></footer>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/549ef415f6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
